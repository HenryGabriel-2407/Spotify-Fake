<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Músicas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #ada8a8;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .search-box {
            margin-bottom: 20px;
        }
        h1{
            color: #00005f;
            margin-top: auto;

        }
        .search-box input{
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 22px);
            border: 1rem;
        }
        .search-box button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .results {
            margin-top: 20px;
        }
        .result-item {
            margin-bottom: 20px;
        }
        .result-item iframe {
            width: 100%;
            height: 100px;
            border: none;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Busca de Musicas</h1>
        <div class="search-box">
            <input type="text" id="search-query" placeholder="Digite o nome da musica ou artista">
            <button onclick="searchMusic()">Buscar</button>
        </div>
        <div class="results" id="results">
            <!-- Resultados serão inseridos aqui -->
        </div>
    </div>

    <script>
        async function searchMusic() {
            const query = document.getElementById('search-query').value;
            if (!query) {
                alert('Por favor, insira o nome da música ou artista.');
                return;
            }

            try {
                const response = await fetch(`/search/?q=${encodeURIComponent(query)}`);
                if (!response.ok) {
                    throw new Error('Erro ao buscar músicas');
                }

                const data = await response.json();
                const resultsContainer = document.getElementById('results');
                resultsContainer.innerHTML = '';

                if (data.musicas.length === 0) {
                    resultsContainer.innerHTML = '<p>Nenhuma música encontrada.</p>';
                } else {
                    data.musicas.forEach(musica => {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-item';
                        resultItem.innerHTML = `
                            <iframe src="${musica.link}?utm_source=generator" allowtransparency="true" allow="encrypted-media"></iframe>
                        `;
                            resultsContainer.appendChild(resultItem);
                    });
                }
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('results').innerHTML = '<p>Ocorreu um erro ao buscar as músicas.</p>';
            }
        }
    </script>
</body>
</html>
